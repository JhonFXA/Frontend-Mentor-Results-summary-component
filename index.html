<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/mobile.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <main>
      <div class="result">
        <h1>Your Result</h1>
        <p class="score"><span>76</span> of 100</p>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary">
        <h2>Summary</h2>
        <ul>
          <!-- REACTION -------------------->
          <li>
            <div></div>
            <div></div>
            <p>
              <img
                src="assets/images/icon-reaction.svg"
                alt=""
                aria-hidden="true"
              />
              <span>Reaction</span>
            </p>
            <p>80&nbsp;&nbsp;<span class="max"> / 100</span></p>
          </li>

          <!-- MEMORY ----------------------->
          <li>
            <div></div>
            <div></div>
            <p>
              <img
                src="assets/images/icon-memory.svg"
                alt=""
                aria-hidden="true"
              />
              <span>Memory</span>
            </p>
            <p>92&nbsp;&nbsp;<span class="max"> / 100</span></p>
          </li>

          <!-- VERBAL ---------------------->
          <li>
            <div></div>
            <div></div>
            <p>
              <img
                src="assets/images/icon-verbal.svg"
                alt=""
                aria-hidden="true"
              />
              <span>Verbal</span>
            </p>
            <p>61&nbsp;&nbsp;<span class="max">/ 100</span></p>
          </li>

          <!-- VISUAL ---------------------->
          <li>
            <div></div>
            <div></div>
            <p>
              <img
                src="assets/images/icon-visual.svg"
                alt=""
                aria-hidden="true"
              />
              <span>Visual</span>
            </p>
            <p>72&nbsp;&nbsp;<span class="max">/ 100</span></p>
          </li>
        </ul>
        <a href="#">Continue</a>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.github.com/JhonFXA">Jonathan Henrique</a>.
    </div>
  </body>
</html>
